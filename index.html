<!DOCTYPE html>
<html>
<head>
    <title>Страница о человеке</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('ken.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-picture {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            display: block;
            border: 5px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0);
            border-radius: 50%;
            overflow: hidden;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }

        p {
            line-height: 1.5;
            margin-bottom: 10px;
            font-size: 18px;
            color: #666;
        }

        .achievements {
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .achievements h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .achievements ul {
            list-style-type: none;
            padding: 0;
            font-size: 18px;
            color: #666;
        }

        .achievements ul li {
            margin-bottom: 10px;
        }

        .social-links {
            text-align: center;
            margin-top: 20px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #333;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.2s ease;
        }

        .social-links a:hover {
            color: #007bff;
        }

        .social-links i {
            font-size: 24px;
            margin-right: 5px;
        }

        .social-links .fa-telegram {
            color: #0088cc;
        }

        .social-links .fa-instagram {
            color: #ff69b4;
        }

        .social-links .fa-vk {
            color: #4682b4;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="profile-picture">
            <img src="eee.jpg" alt="Profile Picture">
        </div>
        <h1>Ким Андрей</h1>
        <p>Дата рождения: ¯\_(ツ)_/¯</p>
        <p>Караганда, Республика Казахстан</p>
        <div class="song">
            <p>Любимая песня: <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Cool</a></p>
        </div>
        <div class="achievements">
            <h2>Достижения</h2>
            <ul>
                <li>Призёр БИБН</li>
                <li>Участник IZhO 2024</li>
                <li>Мастер по спорту</li>
            </ul>
        </div>
        <div class="social-links">
            <a href="https://t.me/ar_jfb" target="_blank"><i class="fab fa-telegram"></i> Telegram</a>
            <a href="https://www.instagram.com/ar_jfb" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="https://vk.com/andrewkim12" target="_blank"><i class="fab fa-vk"></i> VK</a>
        </div>
    </div>
</body>
</html>
